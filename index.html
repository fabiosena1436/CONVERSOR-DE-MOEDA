<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,400;8..144,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <img class="logo" src="assets/convert.gif" alt="logo-conversor-de-moeda">
    <main>

        <div class="header-main">

            <label>
                <p class="text-label">Converter <b>de</b></p>
                <select name="" id="">
                    <option value="Real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin">B Bitcoin</option>
                </select>
            </label>

            <label>
                <p class="text-label" ><b>para</b></p>
                <select  class="currency-select">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="bitcoin">B Bitcoin</option>
                    <option value="Real">R$ Real Brasileiro</option>
                </select>
            </label>

            <label for="">
                <p class="text-label">Valor</p>
                <input class="input-currency" type="number" placeholder="R$: 10.000,00">
            </label>

        </div>

        <button class="convert-button">Converter</button>

        <section>
            <div class="moeda">
                <img  src="assets/brasil 2brl.png" alt="moeda-real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$: 0,00</p>
            </div>

            <img class="arrow-img" src="assets/Vectorseta.png" alt="">

            <div class="moeda">
                <img class="currency-img" src="assets/usd.png" alt="moeda-usd">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">U$: 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="script"></script>
</html>
